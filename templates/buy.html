{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/buy" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock Ticker" type="text">
        </div>

        <div class="form-group">
            <input class="form-control" name="shares" placeholder="Number of shares" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Buy</button>

        <br></br>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cash" placeholder="Enter Deposit amount" type="number">
        </div>

        <button class="btn btn-primary" type="submit">Desposit Cash and/or Purchase Stock</button>

    </form>
{% endblock %}
