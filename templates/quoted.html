{% extends "layout.html" %}

{% block title %}
    Quoted
{% endblock %}

{% block main %}
    <form action="/quoted" method="post">
        <table class="table">

            <thead>
                <tr>
                {% for key, value in tickerInfo.items() %}

                   <th scope="col">  {{ key }} </th>

                {% endfor %}
                </tr>
            </thead>

            <tbody>
                <tr>
                {% for key, value in tickerInfo.items() %}

                    <td> {{ value }} </td>

                {% endfor %}
                </tr>
            </tbody>

         </table>
    </form>
{% endblock %}
